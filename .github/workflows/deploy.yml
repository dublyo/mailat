name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/dublyo/mailat-api
  WEB_IMAGE: ghcr.io/dublyo/mailat-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Build and push API image
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Web image using standard docker
      - name: Build Web image
        run: |
          cd apps/web
          docker build -t ${{ env.WEB_IMAGE }}:latest -t ${{ env.WEB_IMAGE }}:${{ steps.version.outputs.VERSION }} --build-arg VITE_API_URL= .

      - name: Push Web image
        run: |
          docker push ${{ env.WEB_IMAGE }}:latest
          docker push ${{ env.WEB_IMAGE }}:${{ steps.version.outputs.VERSION }}
