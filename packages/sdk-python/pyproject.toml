[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mailat"
version = "0.1.0"
description = "Official Python SDK for mailat.co API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "mailat.co", email = "support@mailat.co" }
]
keywords = [
    "email",
    "transactional",
    "email-api",
    "mailat",
    "sdk"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://mailat.co"
Documentation = "https://docs.mailat.co/sdks/python"
Repository = "https://github.com/mailat/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["mailat"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
